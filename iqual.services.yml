services:
  http_middleware.iqual_redirect:
    class: Drupal\iqual\Middleware\Redirect
    tags:
      - { name: http_middleware}
  iqual.untranslated_entity_subscriber:
    class: Drupal\iqual\EventSubscriber\UntranslatedEntitySubscriber
    arguments: ['@current_route_match', '@router.admin_context', '@language_manager']
    tags:
      - {name: event_subscriber}
